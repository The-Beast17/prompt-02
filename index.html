<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page1">
        <h1 class="heading">Credit Card Checkup Form </h1>

        <div class="content">
            <div class="left">
                <form action="">
                    <div class="form-content">

                        <div class="credit-info">
                            <h2>Credit Card Information :</h2>

                            <div class="box">
                                <h3>Card Number</h3>
                                <input type="password" placeholder="Card Number">
                            </div>
                            <br>

                            <div class="box">
                                <h3>Card Type/</h3>
                                <select name="Card-type" id="card_type">
                                    <option value="">Visa</option>
                                    <option value="">Master Card</option>
                                    <option value="">American Express</option>
                                    <option value="">Discover</option>
                                </select>
                            </div>

                            <br>
                            <div class="box">
                                <h3>Expiration-date</h3>
                                <input class="ex-date" type="number" placeholder="MM/">
                                <input class="ex-date" type="number" placeholder="YYYY/">
                            </div>

                            <br>
                            <div class="box">
                                <h3>CVV</h3>
                                <input class="CVV" type="password" placeholder="CVV">
                            </div>


                            <h2>Payment Summery :</h2>

                            <div class="box">
                                <h3>Total Amount</h3>
                                <input class="CVV" type="number" placeholder="$ Total Amount">
                            </div>
                        </div>
                        <hr>

                        <div class="submit-button">
                            <button>Submit</button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="right">
                <div class="img-box">
                    <img src="pngtree-credit-card-png-image_8988995.png" alt="">
                   
                </div>
            </div>
        </div>


    </div>
</body>

</html>
